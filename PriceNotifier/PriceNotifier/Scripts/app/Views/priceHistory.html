<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Price changes history</h3>
</div>
<div class="modal-body" id="modal-body">
    <div ng-show="show">
        <h3>{{Note}}</h3>
    </div>
    <canvas id="base" class="chart-bar" ng-show="showChart"
            chart-data="data" chart-series="series" chart-colors="colors" chart-options="options"
            chart-dataset-override="datasetOverride"></canvas>
    <ul class="pager" ng-show='showPages'>
        <li><a href="#" ng-click="previous()">Previous</a></li>
        <li><a href="#" ng-click="next()">Next</a></li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
