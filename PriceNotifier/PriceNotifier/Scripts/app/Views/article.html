<div class="container">
    <div class="col-lg-offset-0">
        <div>
            <label><h4>{{currentArticle.Title}}</h4></label>
        </div>
        <br />
        <div ng-show="currentArticle.ImageUrl">
            <img src="{{currentArticle.ImageUrl}}" />
        </div>
        <br />
        <div ta-bind ng-model="trustedHtml"></div>
        <br />
        <label>Added on: </label> {{currentArticle.DateAdded|date: 'dd/MM/yyyy' }}
    </div>
</div>
