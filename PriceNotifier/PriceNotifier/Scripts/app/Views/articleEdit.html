<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{article.Title}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <form name="articleEditForm">
            <h4>Title</h4>
            <input type="text" maxlength="20" class="form-control" ng-model="article.Title" required /><br />
            <h4>Summary</h4>
            <textarea class="form-control" maxlength="100" ng-model="article.Summary" rows="2" required></textarea><br />
            <h4>Body</h4>
            <textarea class="form-control" maxlength="5000" ng-model="article.Body" rows="20" required></textarea><br />
            <label for="">Featured Image URL</label>
            <input type="text" class="form-control" ng-model="article.ImageUrl" placeholder="http://cdn2.gsmarena.com/vv/pics/apple/apple-iphone-7-5.jpg" /><br />
            <label for="">Ready to publish:</label>
            <input type="checkbox" ng-model="article.IsPublished" />
        </form>
    </div>
</div>
<div class="modal-footer">
    <input type="submit" value="Update" class="btn btn-default" ng-disabled="!articleEditForm.$valid" ng-click="update(article)" />
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
</div>
