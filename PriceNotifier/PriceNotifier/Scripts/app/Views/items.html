<div>
    <cen style="text-align: center" ng-show="demonstrate">
        <h2>{{Message}}</h2>
    </cen>
    <div class="container" ng-show="dbproducts">
        <form class="form-inline">
            <div class="form-group">
                <label>Search</label>
                <input ng-model="searchText" class="form-control" placeholder="Search">
            </div>
        </form><br />
    </div>
    <div class="container" ng-repeat="product in dbproducts|filter:searchText" ng-show="dbproducts">
        <div class="container">
            <div class="col-lg-4">
                <h4 class="ng-cloak">{{product.Name}}</h4>
                <img class="ng-cloak" ng-src="{{product.ImageUrl}}" title="{{product.Name}}"/>
            </div>
            <div class="col-lg-offset-6">
                <br/>
                <h5 class="ng-cloak">Item's link at Onliner.by:</h5><a class="ng-cloak" href="{{product.Url}}">{{product.Name}}</a>
                <h5 class="ng-cloak" ng-animate="'animate'">Minimal price:<span animate-on-change='product.MinPrice'> {{product.MinPrice|number}} </span> руб.</h5>
                <button type="button" class="btn btn-danger ng-cloak" ng-click="remove(product)">Remove item</button>
                <label class="ng-cloak">
                    Keep tracking:
                    <input type="checkbox" ng-model="product.Checked" ng-change="update(product)">
                </label>
                <button type="button" class="btn btn-default col-lg-offset-1" ng-click="openNotificatnHistory('lg',product.Id)">Price changes history</button>
                <br/>
                <br/>
                <div ng-show="product.Article">
                    <a href="" ui-sref="articlesDetails({ArticleId:product.Article.ArticleId})">
                        <h4>{{product.Article.Title}}</h4>
                        {{product.Article.Summary}}
                    </a>
                </div>
            </div>
        </div>
        <hr class="ng-cloak"/>
    </div>
    <nav aria-label="Page navigation" class="col-lg-offset-4">
        <ul ng-if="pager.pages.length" class="pagination">
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-class="{noClick:pager.currentPage === 1}" ng-click="setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                <a ng-click="setPage(page)">{{page}}</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-class="{noClick:pager.currentPage === pager.totalPages}" ng-click="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </nav>
</div>
