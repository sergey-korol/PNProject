<div>
    <cen style="text-align: center" ng-show="demonstrate">
        <h2>{{Message}}</h2>
    </cen>
    <div class="container">
        <div class="col-lg-4">
            <label class="ng-cloak">
                Display all articles:
                <input type="checkbox" ng-model="allArticles" ng-change="update()">
            </label>
        </div>
    </div>
    <div class="container" ng-repeat="article in articles" ng-show="articles">
        <div class="container">
            <div class="col-lg-4">
                <h4 class="ng-cloak"><a href="{{article.ProductUrl}}">{{article.Title}}</a></h4>
                <img class="ng-cloak" ng-src="{{article.ImageUrl}}" title="{{article.Title}}" />
            </div>
            <div class="col-lg-offset-6">
                <br />
                <div>
                    <h5 class="ng-cloak">{{article.Summary}}</h5>
                    <div class="ng-cloak" ng-bind-html="article.Body|limitTo:500"></div>
                    <button class="btn btn-default" ui-sref="articlesDetails({ArticleId:article.Id})">More</button>
                </div>
            </div>
        </div>
        <hr class="ng-cloak" />
    </div>
    <nav aria-label="Page navigation" class="col-lg-offset-4">
        <ul ng-if="pager.pages.length" class="pagination">
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-class="{noClick:pager.currentPage === 1}" ng-click="setPage(1)">First</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === 1}">
                <a ng-click="setPage(pager.currentPage - 1)">Previous</a>
            </li>
            <li ng-repeat="page in pager.pages" ng-class="{active:pager.currentPage === page}">
                <a ng-click="setPage(page)">{{page}}</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-click="setPage(pager.currentPage + 1)">Next</a>
            </li>
            <li ng-class="{disabled:pager.currentPage === pager.totalPages}">
                <a ng-class="{noClick:pager.currentPage === pager.totalPages}" ng-click="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </nav>
</div>
