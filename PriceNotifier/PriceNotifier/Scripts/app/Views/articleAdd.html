<div class="modal-header">
    Adding new article
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <form name="articleForm">
            <select class="form-control" data-ng-model="article.ProductId" data-ng-options="item.Name for item in items" required="">
                <option value="">--Pick a product--</option>
            </select>
            <br/>
            <ul class="error-list" ng-show="validationMessages">
                <li ng-repeat="message in validationMessages">{{message}}</li>
            </ul>
            <h4>Title</h4>
            <input type="text" maxlength="100" name="title" class="form-control" ng-model="article.Title" required="" />
            <br />
            <h4>Summary</h4>
            <textarea class="form-control" maxlength="150" name="summary" ng-model="article.Summary" rows="2" required=""></textarea>
            <br />
            <h4>Body</h4>
            <br />
            <div text-angular ng-model="article.Body" minlength="500" required></div>
            <br />
            <label>Featured Image URL</label>
            <input type="text" class="form-control" ng-model="article.ImageUrl" placeholder="http://cdn2.gsmarena.com/vv/pics/apple/apple-iphone-7-5.jpg" />
            <br />
            <label>Ready to publish:</label>
            <input ng-model="article.IsPublished" type="checkbox" />
            <br />
            <label>Select date:</label>
            <div class="row">
                <div class="col-md-4">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <input type="submit" value="Create" ng-disabled="!articleForm.$valid" class="btn btn-default" ng-click="create(article)" />
    <button class="btn btn-danger" type="button" ng-click="ok()">Cancel</button>
</div>
